<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barra de Navegaci√≥n</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      padding: 10px 20px;
      position: relative;
    }

    .navbar img {
      height: 60px;
      position: absolute;
      left: 20px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="../Downloads/logo_transparente.png" alt="Logo" />
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </nav>
</body>
    <!--I have created the links Home, Products, About Us, Login, and Register, and also added the logo in the top left corner of the navigation bar.-->
</html>
